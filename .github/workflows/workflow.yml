name: Build & Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: macos-latest

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Set Specific Xcode Version
          run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

        - name: Instal Xcode Simulator
          uses: muukii/actions-xcode-install-simulator@main
          with:
            ios_version: "18.1"

        - name: Start Xcode Build & Tests
          run: |
            xcodebuild clean test -project Retrospective.xcodeproj \
             -scheme Retrospective \
             -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.1'

